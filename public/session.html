<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="join" class="form-container">
            <input type="text" id="name" placeholder="Enter your name" class="input-field">
            <button onclick="joinSession()" class="button">Join Session</button>
        </div>
        <div id="app" style="display:none;" class="content">
            <div id="sessionName" class="session-name"></div>
            <div id="users" class="users-container"></div>
            <div id="votes" class="votes-container"></div>
        </div>
        <div class="bottom-controls" id="bottom-bar">
            <div class="buttons-container">
                <button id="reveal" onclick="reveal()" style="display:none;" class="button">Reveal Votes</button>
                <button id="restart" onclick="restart()" style="display:none;" class="button">Restart Voting</button>
                <button id="end" onclick="endSession()" style="display:none;" class="button">End Session</button>
                <button id="leave" onclick="leaveSession()" class="button">Leave Session</button>
            </div>
            <div id="average" class="average"></div>
        </div>
        <div id="notification" class="notification"></div>
    </div>

    <script src="notification.js"></script>
    <script src="common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="session.js"></script>
</body>
</html>
